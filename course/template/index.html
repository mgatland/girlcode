<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Girl Code project tasks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="https://assets-cdn.github.com/assets/github-a3ddc8e75406c12cb3869d5cc966caed.css">
		<link rel="stylesheet" href="https://assets-cdn.github.com/assets/frameworks-95aff0b550d3fe338b645a4deebdcb1b.css">
		<style>
		body {
			color: rgb(35, 40, 48);
			background-color: rgb(250, 250, 250);
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"
		}
		main {
			max-width: 1200px;
			margin: auto;
		}
		h3 {
			margin: 16px;
			font-weight: normal;
		}
		.issue {
			border: 1px solid #ccc;
			border-top: 1px solid white;
		}
		.issue:first-child {
			border-top: 1px solid #ccc;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			margin-top: 15px;
		}
		.preview::before {
			margin: 15px;
			padding: 10px;
			background-color: #f1f8ff;
			margin-left: -15px;
			margin-right: -15px;
			border-top: 1px solid #c0d3eb;
			content: "Preview";
			border-bottom: 1px solid #c0d3eb;
			display: block;
		}
		.preview {
			padding: 15px;
			font-size: 14px;
			border-bottom: 1px solid #c0d3eb;
			margin-bottom: 15px;
		}
		.issueBody {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 8px;
			white-space: pre-wrap;
			font-family: monospace;
			font-size: 16px;
			max-height: 400px;
			overflow-y: scroll;
			margin: 16px;
		}
		.hidden {
			display: none;
		}
		.close {
			color: grey;
			margin: 14px;
		}
		.used {
			background-color: #d8e3ef;
		}
		.addToProject {
			margin-bottom: 15px;
			margin-left: 16px;
		}
		.linkButton {
			display: inline-block;
			margin-left: 15px;
			margin-right: 15px;
			margin-bottom: 15px;
		}
		</style>
	</head>

	<body>
		<h1>Girl Code template</h1>
		<button class="expandAllButton">Expand All</button>
		<button class="showSettings">Show settings</button>
		<div class="settingsWarning hidden"><h3>Please configure your settings!</h3></div>
		<div class="settings hidden">
			Project name on GitHub: <input type="text" class="projectNameInput" value="girlcode2018-">
			Personal access token: <input type="text" class="tokenInput" value="">
			<p>Generate a new token here: <a href="https://github.com/settings/tokens">https://github.com/settings/tokens</a></p>
			<p>Only give it one scope: repo / public_repo</p>
			<p>Paste it into the box above, then refresh the page.</p>
		</div>
		<main>
		</main>
		<p>Cat facts files: 
			<a href="./catfacts/cat-trivia.txt" target="_blank" download>1</a> and 
			<a href="./catfacts/famous-cats.txt" target="_blank" download>2</a></p>
<script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.5/dist/showdown.min.js"></script>
<script src="templates.js"></script>
	</body>
</html>
