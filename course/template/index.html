<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Girl Code project tasks</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<style>
		body {
			color: rgb(35, 40, 48);
			background-color: rgb(250, 250, 250);
			font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"
		}
		main {
			max-width: 1200px;
			margin: auto;
		}
		h3 {
			margin: 16px;
			font-weight: normal;
		}
		.issue {
			border: 1px solid #ccc;
			border-top: 1px solid white;
			padding-left: 10px;
		}
		.issue:first-child {
			border-top: 1px solid #ccc;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}
		.issueBody {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 8px;
			white-space: pre-wrap;
			font-family: monospace;
			font-size: 16px;
			max-height: 400px;
			overflow-y: scroll;
			margin: 16px;
		}
		.hidden {
			display: none;
		}
		.close {
			color: grey;
			margin: 14px;
		}
		/*copying GitHub Markdown styles: */
		.markdown {
			border: 1px solid rgb(190, 210, 230);
			padding: 15px;
		}
		.markdown p {
			margin-bottom: 16px;
			font-size: 14px;
			line-height: 1.5;
			word-wrap: break-word;
			border-collapse: collapse;
		}
		.markdown li {
			font-size: 14px;
			line-height: 21px;
		}
		.markdown h2 {
			border-bottom: 1px solid rgb(230, 230, 230);
			font-size: 21px;
			font-weight: 600;
		}
		.markdown h3 {
			font-size: 17.5px;
			font-weight: 600;
		}
		.markdown pre {
			background-color: rgb(230, 230, 230);
    		padding: 12px;
		}
		.markdown blockquote {
			border-left: 3.5px solid lightgrey;
			color: grey;
			margin-left: 0;
			padding-left: 20px;
		}
		</style>
	</head>

	<body>
		<h1>Girl Code template</h1>
		<button class="previewButton">Show formatted</button>
		<button class="expandAllButton">Expand All</button>
		<main>
		</main>
<script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.5/dist/showdown.min.js"></script>
<script src="templates.js"></script>
	</body>
</html>
